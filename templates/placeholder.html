{% extends 'base.html' %}

{% block content %}
<style>
:root{
  --bg:#f3f4f6;
  --card:#ffffff;
  --muted:#6b7280;
  --accent:#3b82f6;
}
.card-wrapper{display:flex;align-items:center;justify-content:center;padding:48px 0}
.card{
  width:min(820px,92%);
  max-width:900px;
  background:var(--card);
  border-radius:12px;
  box-shadow:0 8px 30px rgba(15,23,42,0.08);
  padding:48px;
  text-align:center;
}
.art{
  width:84px;height:84px;margin:0 auto 18px;
  display:flex;align-items:center;justify-content:center;
  background:linear-gradient(135deg,#eef2ff, #f8fafc);
  border-radius:16px;color:var(--accent);font-weight:700;font-size:22px;
  box-shadow:0 6px 18px rgba(59,130,246,0.08), inset 0 -6px 18px rgba(59,130,246,0.03);
}
@media (max-width:420px){
  .card{padding:28px}
  .art{width:72px;height:72px;font-size:20px;border-radius:12px}
}
</style>

<section class="card-wrapper" role="region" aria-label="Placeholder">
  <div class="card">
    <div class="art" aria-hidden="true">⌛</div>
    <h1 class="text-lg font-semibold text-gray-900">Placeholder Page</h1>
    <p class="text-gray-600 mt-2">This is a simple placeholder page you can use while the real content is being prepared.</p>
    <a class="inline-block mt-4 px-4 py-2 rounded-md bg-blue-600 text-white font-medium" href="#" onclick="event.preventDefault()">Coming Soon</a>
    <div class="mt-3 text-sm text-gray-500">Page under construction • Last updated: 2025-11-25</div>
  </div>
</section>

{% endblock %}
